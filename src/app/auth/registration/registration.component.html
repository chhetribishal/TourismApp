<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form (ngSubmit)="onSubmit(regForm) " [formGroup]="regForm">
                <h1>User Registration</h1>
                <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="datasaved">
                  {{message}}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" formControlName="name" placeholder="Username"> &nbsp; &nbsp;
                  <div *ngIf="!regForm.controls.name.valid && regForm.controls.name.touched">Please enter
                    UserName!!</div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" formControlName="email" placeholder="Email"
                    autocomplete="email" required> &nbsp; &nbsp;
                  <span *ngIf="!regForm.controls.email.valid && regForm.controls.email.touched">Please enter valid
                    Email!!</span>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" formControlName="password" placeholder="Password"
                    autocomplete="password" required> &nbsp; &nbsp;
                  <span *ngIf="!regForm.controls.password.valid && regForm.controls.password.touched">Please enter
                    strong password!!</span>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" formControlName="rptPassword" placeholder="Confirm Password"
                    autocomplete="password" required   (input)="passwordMatch()">  <br> &nbsp; &nbsp;
                  <span *ngIf="!regForm.controls.rptPassword.valid && regForm.controls.rptPassword.touched; else elseblock">
                    confirm your password!!</span>
                    <ng-template #elseblock>
                      <span  *ngIf=" !Matcher"> 
                        password does not match
                      </span>
                    </ng-template>
                    
                </div>

                <div class="card-footer p-4">
                  <div class="row">
                    <div class="col-6">
                      <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                    </div>
                    <div class="col-6">
                      <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-block btn-success" [disabled]="!regForm.valid || !Matcher">Create Account</button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
