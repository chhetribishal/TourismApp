<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 mx-auto">
            <div class="card mx-4">
              <div class="card-body p-4">
                <form (ngSubmit)="onSubmit() " [formGroup]="loginForm">
                  <h1>Login</h1>
                  
                  <p class="text-muted"> Sign to your account</p>
                    <span *ngIf= "error" >{{message}} </span>  
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="email" placeholder="EmailId"> &nbsp; &nbsp;
                    <div *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched">Please enter
                      valid Email!!</div>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password"
                      autocomplete="password" required> &nbsp; &nbsp;
                    <span *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">Please enter
                      correct password!!</span>
                  </div>
                  
                  <button type="submit" class="btn btn-success px-4 nav-item "    [disabled]="!loginForm.valid "> 
                    Login
                    </button>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
